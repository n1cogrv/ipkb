<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/docs/cn-pat-reg">
    <link rel="canonical" href="/docs/cn-pat-reg" />
  </head>
  <script>
    
    let upperLimit = 149;
    let regex = /^(#\d{1,3})/;
    let matches = window.location.hash.match(regex);
    let hashNum = matches ? parseInt(matches[0].substring(1)) : 0;

    if (hashNum === 0 || hashNum > upperLimit) {
      window.location.href = '/docs/cn-pat-reg' 
    } else {
      window.location.href = '/docs/cn-pat-reg#R' + hashNum;
    }

  </script>
</html>
